# Default values for bookinfo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  reviews:
    repositoryV1: docker.io/istio/examples-bookinfo-reviews-v1
    repositoryV2: docker.io/istio/examples-bookinfo-reviews-v2
    repositoryV3: docker.io/istio/examples-bookinfo-reviews-v3
    pullPolicy: Always
    tag: 1.17.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  details:
    create: true
    annotations: {}
    name: ""
  ratings:
    create: true
    annotations: {}
    name: ""
  reviews:
    create: true
    annotations: {}
    name: ""
  productpage:
    create: true
    annotations: {}
    name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  details:
      type: ClusterIP
      port: 80  
  ratings:
      type: ClusterIP
      port: 80
  reviews:
      type: ClusterIP
      port: 9080
  productpage:
      type: ClusterIP
      port: 80      

ingress:
  enabled: true
  className: "kong"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
